<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Character Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      height: 100%;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #ui {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 400px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      background-color: #1e1e1e;
      color: #fff;
    }

    button {
      background-color: #333;
      color: #fff;
      font-weight: bold;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div id="ui">
    <input id="prompt" placeholder="Describe your character..." />
    <button onclick="applyPrompt()">Build Character</button>
    <button onclick="exportGLB()">Export .glb</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.155.0';
    import { GLTFExporter } from 'https://cdn.skypack.dev/three/examples/jsm/exporters/GLTFExporter.js';

    let scene, camera, renderer;
    let parts = {};

    init();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x121212);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0x222222, 1.2);
      scene.add(light);

      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(20, 20),
        new THREE.MeshStandardMaterial({ color: 0x222222 })
      );
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      buildBaseCharacter();
      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function buildBaseCharacter() {
      const bodyMat = new THREE.MeshStandardMaterial({ color: 0x996666, roughness: 0.5 });
      const armorMat = new THREE.MeshStandardMaterial({ color: 0x8888aa, metalness: 0.8, roughness: 0.3 });
      const hairMat = new THREE.MeshStandardMaterial({ color: 0x333333 });

      parts.Body = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 2, 32), bodyMat);
      parts.Body.position.y = 1;
      scene.add(parts.Body);

      parts.Hair = new THREE.Mesh(new THREE.SphereGeometry(0.4, 16, 16), hairMat);
      parts.Hair.position.set(0, 2.2, 0);
      scene.add(parts.Hair);

      parts.Arm_Armor_1 = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1, 0.3), armorMat);
      parts.Arm_Armor_1.position.set(0.8, 1.2, 0);
      scene.add(parts.Arm_Armor_1);

      parts.Gloves = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.3, 0.3), armorMat);
      parts.Gloves.position.set(0.8, 0.6, 0);
      scene.add(parts.Gloves);

      parts.Corse = new THREE.Mesh(new THREE.BoxGeometry(1, 1.2, 0.6), armorMat);
      parts.Corse.position.set(0, 1.2, 0);
      scene.add(parts.Corse);

      parts.Boot = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), armorMat);
      parts.Boot.position.set(0.3, 0.2, 0);
      scene.add(parts.Boot);

      parts.Skirt = new THREE.Mesh(new THREE.CylinderGeometry(0.6, 0.6, 0.4, 16), armorMat);
      parts.Skirt.position.set(0, 0.6, 0);
      scene.add(parts.Skirt);
    }

    function applyPrompt() {
      const prompt = document.getElementById('prompt').value.toLowerCase();
      for (const key in parts) {
        if (key === 'Body') continue;
        parts[key].visible = prompt.includes(key.toLowerCase());
      }
    }

    function exportGLB() {
      const exporter = new GLTFExporter();
      exporter.parse(scene, glb => {
        const blob = new Blob([glb], { type: 'model/gltf-binary' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'character.glb';
        link.click();
      }, { binary: true });
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
